original_questions: "Les Questions"
original_questions_hint: "La liste complète des questions, telles qu'elles ont été posées  et dans l'ordre où elles l'ont été, est consultable ci-dessous à l'exception de deux questions à caractère discriminatoire ou injurieux qui ont été définitivement supprimées et de quelques noms ou coordonnées pour respecter le choix de l'anonymat.\nPour information, voici les décisions prises lors des deux réunions publiques pour la synthèse des questions à proposer aux listes :\n1/ Regrouper les questions en catégories larges, définies par plusieurs mots, et les faire apparaître par ordre alphabétique.\n2/ Regrouper les questions variées n'entrant dans aucune des catégories définies sous \"Divers\".\n3/ Regrouper les questions similaires en une seule question, en reprenant le cas échéant les différentes formulations employées par les différents auteurs, et en notant le nombre d'occurrences.\n4/ Quelques questions ne relevant clairement pas des compétences d'une municipalité ou intercommunalité  peuvent être lues ci-dessous mais n'apparaissent pas dans les questions proposées aux listes. \n5/ Plusieurs contributions qui ne respectent pas le format \"Posez une question citoyenne\" (lettres, invitations à des événements , longs discours explicatifs avec des citations, des liens, des noms de structures ou d'organismes) peuvent être lues ci-dessous mais n'apparaissent pas dans les questions proposées aux listes."
